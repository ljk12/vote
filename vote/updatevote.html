<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/createvote.css" rel="stylesheet"/>
		<link href="css/all.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script>
			$(function(){
				$("#return").click(function(){
					$(location).attr("href","index.html");
				});
				var num = 2;
				$("#add").click(function(){
					$(".ta").append("<tr id='myp"+ ++num+"'><td><font>选项"+ num+"</font></td><td><input type='text' /></td></tr>");
				});
				$("#del").click(function(){
					$("#myp"+num--).remove();
				})
			});
		
		</script>
		<!---->
	</head>
	<body>
		<div class="head">
			<font><a href="#" id="return">返回</a></font>
		</div>
		<div class="content">
			<form >
				<table>
					<tbody class="ta">
						<tr>
						<td>
							<font>标题</font>
						</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td>
							<font>选项1</font>
						</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					<tr>
						<td>
							<font>选项2</font>
						</td>
						<td>
							<input type="text" />
						</td>
					</tr>
					</tbody>
					
					<tr>
						<td>
							<input type="button" value="添加选项"  id="add"/>
							<input type="button" value="删除选项"  id="del"/>
						</td>
						<td>
							<input type="submit" value="修改" />
						</td>
					</tr>
				
				</table>
			</form>
		</div>
	</body>
</html>
